<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Rowen! ðŸŽ‚</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-user-select: none;
            user-select: none;
            -webkit-touch-callout: none;
        }

        html, body {
            width: 100%;
            height: 100%;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            padding: 20px;
        }

        .container {
            text-align: center;
            position: relative;
            width: 100%;
            max-width: 500px;
        }

        .cake-container {
            position: relative;
            width: min(80vw, 300px);
            height: min(80vw, 300px);
            margin: 0 auto 20px;
            perspective: 1000px;
        }

        .cake {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: clamp(80px, 30vw, 150px);
            opacity: 1;
            transition: opacity 0.5s ease;
        }

        .cake.blown {
            opacity: 0;
            transform: scale(0.8);
        }

        .candle {
            position: absolute;
            bottom: 180px;
            left: 50%;
            transform: translateX(-50%);
            width: 15px;
            height: 60px;
            background: #f5deb3;
            border-radius: 0 0 5px 5px;
            cursor: pointer;
            transition: all 0.3s ease;
            touch-action: manipulation;
        }

        .candle:hover {
            transform: scale(1.1);
        }

        .flame {
            position: absolute;
            bottom: 60px;
            left: 50%;
            transform: translateX(-50%);
            width: 12px;
            height: 30px;
            background: linear-gradient(to top, #ff6b00, #ffa500, #ffff00);
            border-radius: 50% 50% 50% 0;
            animation: flameFlicker 0.5s infinite;
            opacity: 1;
            transition: opacity 0.5s ease;
        }

        .flame.out {
            opacity: 0;
            animation: none;
        }

        @keyframes flameFlicker {
            0%, 100% {
                height: 30px;
                opacity: 1;
            }
            50% {
                height: 25px;
                opacity: 0.9;
            }
        }

        @keyframes smokeOut {
            0% {
                opacity: 1;
                transform: translateX(-50%) translateY(0) scale(1);
            }
            100% {
                opacity: 0;
                transform: translateX(-50%) translateY(-40px) scale(1.5);
            }
        }

        .smoke {
            position: absolute;
            bottom: 90px;
            left: 50%;
            transform: translateX(-50%);
            width: 20px;
            height: 20px;
            background: rgba(200, 200, 200, 0.6);
            border-radius: 50%;
            animation: smokeOut 1s ease-out forwards;
        }

        .message {
            opacity: 0;
            animation: fadeIn 1s ease-out 0.8s forwards;
        }

        .message h1 {
            font-size: clamp(2rem, 8vw, 3.5rem);
            color: #fff;
            margin-bottom: 10px;
            text-shadow: 3px 3px 10px rgba(0, 0, 0, 0.3);
        }

        .message p {
            font-size: clamp(1rem, 5vw, 1.5rem);
            color: #fff;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
            padding: 0 10px;
        }

        .instruction {
            font-size: clamp(0.9rem, 4vw, 1.2rem);
            color: #fff;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.3);
            margin-bottom: 20px;
            opacity: 0;
            animation: fadeIn 1s ease-out 0.3s forwards;
            padding: 0 10px;
        }

        .instruction {
            font-size: 1.2rem;
            color: #fff;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.3);
            margin-bottom: 30px;
            opacity: 0;
            animation: fadeIn 1s ease-out 0.3s forwards;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .button {
            display: inline-block;
            margin-top: 40px;
            opacity: 0;
            animation: fadeIn 1s ease-out 1.5s forwards;
        }

        .button a {
            display: inline-block;
            padding: clamp(12px, 3vw, 15px) clamp(25px, 8vw, 40px);
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-size: clamp(0.9rem, 4vw, 1.2rem);
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(245, 87, 108, 0.4);
            min-height: 44px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .button a:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(245, 87, 108, 0.6);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="instruction">Click or touch the candle to blow it out!</div>
        
        <div class="cake-container">
            <div class="cake" id="cake">ðŸŽ‚</div>
            <div class="candle" id="candle">
                <div class="flame" id="flame"></div>
            </div>
        </div>

        <div class="message" id="message" style="display: none;">
            <h1>ðŸŽ‰ HAPPY BIRTHDAY ðŸŽ‰</h1>
            <p>Rowen!</p>
        </div>

        <div class="button" id="button" style="display: none;">
            <a href="birthday_greeting_rowen.html">âœ¨ View Your Surprise âœ¨</a>
        </div>
    </div>

    <script>
        const candle = document.getElementById('candle');
        const flame = document.getElementById('flame');
        const cake = document.getElementById('cake');
        const message = document.getElementById('message');
        const button = document.getElementById('button');
        const cakeContainer = document.querySelector('.cake-container');
        let isBlown = false;

        function createSmoke() {
            const smoke = document.createElement('div');
            smoke.className = 'smoke';
            smoke.style.left = (Math.random() * 30 - 15) + 'px';
            cakeContainer.appendChild(smoke);
            setTimeout(() => smoke.remove(), 1000);
        }

        function blowCandle() {
            if (isBlown) return;
            isBlown = true;

            // Create multiple smoke puffs
            for (let i = 0; i < 5; i++) {
                setTimeout(() => createSmoke(), i * 100);
            }

            // Blow out the flame
            flame.classList.add('out');
            
            // Fade out cake
            setTimeout(() => {
                cake.classList.add('blown');
            }, 300);

            // Show message and button
            setTimeout(() => {
                message.style.display = 'block';
                button.style.display = 'block';
            }, 800);

            // Disable candle
            candle.style.cursor = 'default';
            candle.style.pointerEvents = 'none';
        }

        candle.addEventListener('click', blowCandle);
        candle.addEventListener('touchstart', (e) => {
            e.preventDefault();
            blowCandle();
        });
    </script>
</body>
</html>
